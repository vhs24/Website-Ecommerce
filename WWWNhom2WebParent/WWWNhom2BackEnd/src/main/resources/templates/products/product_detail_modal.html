<div class="modal-header">
	<h4 class="modal-title">Product Detail</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item"><a class="nav-link active" data-toggle="tab"
			href="#overview" role="tab">Overview</a></li>
		<li class="nav-item"><a class="nav-link" data-toggle="tab"
			href="#description" role="tab">Description</a></li>
		<li class="nav-item"><a class="nav-link" data-toggle="tab"
			href="#images" role="tab">Images</a></li>
		<li class="nav-item"><a class="nav-link" data-toggle="tab"
			href="#detail" role="tab">Detail</a></li>
		<li class="nav-item"><a class="nav-link" data-toggle="tab"
			href="#shipping" role="tab">Shipping</a></li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content border">
		<div class="tab-pane active p-3" id="overview" role="tabpanel">
			<div class="form-group row">
				<label class="col-sm-2 col-from-label">Product Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.name}"
						readonly="readonly">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-from-label">Alias</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.alias}"
						readonly="readonly" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-from-label">Brand</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:value="${product.brand.name}" readonly="readonly" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-from-label">Category</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:value="${product.category.name}" readonly="readonly" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-from-label">Enabled</label>
				<div style="text-align: left;" class="col-sm-10">
					<input type="checkbox" th:checked="${product.enabled}"
						onclick="return false;" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-from-label">In-Stock</label>
				<div style="text-align: left;" class="col-sm-10">
					<input type="checkbox" th:checked="${product.inStock}"
						onclick="return false;" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-from-label">Cost</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.cost}"
						readonly="readonly" />

				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-from-label">Price</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.price}"
						readonly="readonly" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-from-label">Discount</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						th:value="${product.discountPercent}" readonly="readonly" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-from-label">Updated Time</label>
				<div class="col-sm-10">
					<span
						th:text="${#dates.format(product.updatedTime,'yyyy-MM-dd HH:mm:ss')}"></span>
				</div>
			</div>
		</div>
		<div class="tab-pane p-3" id="description" role="tabpanel">
			<div>
				<label>Short Description</label>
				<div th:utext="${product.shortDescription}" class="border p-2 m-2"></div>
			</div>
			<div>
				<label>Short Description</label>
				<div th:utext="${product.fullDescription}" class="border p-2 m-2"></div>
			</div>
		</div>
		<div class="tab-pane p-3" id="images" role="tabpanel">
			<div class="row">
				<div class="col border m-3 p-2">
					<div>
						<label>Main Images: [[${product.mainImage}]]</label>
					</div>
					<div class="m-2">
						<img class="img-fluid" th:src="@{${product.mainImagePath}}" />
					</div>
				</div>

				<th:block th:each="productImage, status : ${product.images}">
					<div class="col border m-3 p-2">
						<div>
							<label>Extra Images #[[${status.index + 1}]]:
								[[${productImage.name}]] </label>
						</div>
						<div class="m-2">
							<img class="img-fluid" th:id="'extrathumbnail' + ${status.index}"
								th:src="@{${productImage.imagePath}}" />
						</div>
					</div>
				</th:block>
			</div>
		</div>
		<div class="tab-pane p-3" id="detail" role="tabpanel">
			<div>
				<table class="table table-striped table-borderd table-hover">
					<thead class="thead-dark">
						<tr>
							<td>Name</td>
							<td>Value</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="detail : ${product.details}">
							<td>[[${detail.name}]]</td>
							<td>[[${detail.value}]]</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="tab-pane p-3" id="shipping" role="tabpanel">
			<div class="form-group row">
				<label class="col-sm-2 col-from-label">Length (inch):</label>
				<div class="col-sm-10">
					<input type="number" class="form-control"
						th:value="${product.length}" readonly="readonly" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-from-label">Width (inch):</label>
				<div class="col-sm-10">
					<input type="number" class="form-control"
						th:value="${product.width}" readonly="readonly" />

				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-from-label">Height (inch):</label>
				<div class="col-sm-10">
					<input type="number" class="form-control"
						th:value="${product.height}" readonly="readonly" />

				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-from-label">Weight (pounds):</label>
				<div class="col-sm-10">
					<input type="number" class="form-control"
						th:value="${product.weight}" readonly="readonly" />

				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
