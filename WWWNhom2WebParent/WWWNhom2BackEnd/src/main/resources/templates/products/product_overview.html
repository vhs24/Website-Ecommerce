<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeLeaf-extras-springsecurity5">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<label class="col-sm-2 col-from-label">Product Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{name}" required
				th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}"
					minlength="3" maxlength="256" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-from-label">Alias</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{alias}"
					minlength="3" maxlength="256"
					th:readonly="${#authorization.expression('hasAuthority(''Salesperson'')')}"
					placeholder="Default is product name (spaces are replaced by dashes)" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-from-label">Brand</label>
			<div class="col-sm-10">
			<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
				<select th:field="*{brand}" class="form-control" required>
					<th:block th:each="brand : ${listBrands}">
						<option th:value="${brand.getId}">[[${brand.name}]]</option>
					</th:block>
				</select>
				</th:block>
				<th:block sec:authorize="hasAuthority('Salesperson')">
					<input type="text" class="form-control"
						th:value="${product.brand.name}" readonly="readonly" />
				</th:block>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-from-label">Category</label>
			<div class="col-sm-10">
			<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
				<th:block th:if="${product.category != null}">
					<select th:field="*{category}" class="form-control" required>	
						<th:block th:each="cat : ${product.brand.categories}">						
							<option th:value="${cat.id}">
								[[${cat.name}]]
							</option>
						</th:block>
					</select>	
				</th:block>
				<th:block th:if="${product.category == null}">
					<select th:field="*{category}" class="form-control" required>	
					</select>
				</th:block></th:block>
				<th:block sec:authorize="hasAuthority('Salesperson')">
					<input type="text" class="form-control"
						th:value="${product.category.name}" readonly="readonly" />
				</th:block>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-from-label">Enabled</label>
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{enabled}" th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-from-label">In-Stock</label>
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{inStock}" th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-from-label">Cost</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{cost}"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-from-label">Price</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{price}"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-from-label">Discount</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{discountPercent}"/>
			</div>
		</div>
	</div>
</body>
</html>
